version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dogapi}
      POSTGRES_USER: ${POSTGRES_USER:-doguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dogpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: mywebservices.settings
      DEBUG: "1"
      SECRET_KEY: "dev-secret-key-change-me"

      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${POSTGRES_DB:-dogapi}
      DB_USER: ${POSTGRES_USER:-doguser}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-dogpass}
      DB_HOST: db
      DB_PORT: "5432"

      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_EMAIL: admin@example.com
      DJANGO_SUPERUSER_PASSWORD: admin123
      DJANGO_SUPERUSER_CREATE: "true"
    ports:
      - "8000:8000"
    volumes:
      - .:/app:delegated

volumes:
  pgdata:

